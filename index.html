<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <!-- Banner Section -->
      <section class="banner">
        <div class="banner_content section-margins">
          <h1 class="banner_title">BUILD SOMETHING</h1>
          <p class="banner_description">
            Digital strategy design, engineering and marketing for high-growth
            organizations.
          </p>
        </div>
      </section>

      <!-- Build something funny section -->

      <!-- What we do section -->
      <section class="job-description section-padding">
        <h2 class="job-description__title center common-size">WHAT WE DO</h2>
        <div class="job-description__flex-container common-margins">
          <div class="job-description__flex-container--item">
            <div class="job-description__flex-container--item__image">
              <i
                class="las la-desktop icon-lg job-description__flex-container--item__image__icon"
              ></i>
            </div>
            <div class="job-description__flex-container--item__description">
              Web and Mobile Development
            </div>
          </div>
          <div class="job-description__flex-container--item">
            <div class="job-description__flex-container--item__image">
              <i
                class="las la-chalkboard job-description__flex-container--item__image__icon"
              ></i>
            </div>
            <div class="job-description__flex-container--item__description">
              Web and Application Design
            </div>
          </div>
          <div class="job-description__flex-container--item">
            <div class="job-description__flex-container--item__image">
              <i
                class="las la-palette job-description__flex-container--item__image__icon"
              ></i>
            </div>
            <div class="job-description__flex-container--item__description">
              User interface
            </div>
          </div>
          <div class="job-description__flex-container--item">
            <div class="job-description__flex-container--item__image">
              <i
                class="las la-user-secret job-description__flex-container--item__image__icon"
              ></i>
            </div>
            <div class="job-description__flex-container--item__description">
              Professional Consulting
            </div>
          </div>
        </div>
      </section>

      <!-- Last works -->

      <!-- Get to know today -->
      <section class="get-to-know section-padding">
        <div class="get-to-know__contents center">
          <h3 class="get-to-know__contents--title common-size">
            GET TO KNOW TODAY!
          </h3>
          <a class="get-to-know__contents--read-more" href="#">read more</a>
        </div>
      </section>

      <!-- Have questions -->
      <section class="have-questions center section-padding">
        <div class="have-questions__title common-size">HAVE QUESTIONS?</div>
        <div class="have-questions__form">
          <input
            class="have-questions__form--field"
            type="text"
            placeholder="Enter your Name"
          />
          <input
            class="have-questions__form--field"
            type="email"
            placeholder="Enter a valid email address"
          />
          <textarea
            class="have-questions__form--field"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Enter your message"
          ></textarea>
          <a class="get-to-know__contents--read-more">submit</a>
        </div>
      </section>

      <!-- footer -->
      <footer class="center">
        <a href="#" class="footer--link">Buildly</a> created with ❤️ in
        <a href="#" class="footer--link">Pakistan</a>
      </footer>
    </main>
  </body>
</html>
